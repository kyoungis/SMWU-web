<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2412253 임다경</title>
</head>
<body>
    <h2>동아리 가입 양식</h2>
    <article>
        <form>
            <label for="name">이름</label>
            <input type="text" id="name" name="name"><br>
    
            <label for="major">학부/학과</label>
            <input list="major">
            <datalist id="major">
                <option value="소프트웨어학부/컴퓨터과학과">
                <option value="미디어학부">
                <option value="통계학과">
                <option value="소비자경제학과">
            </datalist><br>

            <label for="grade">학년</label>
            <input type="radio" id="1st" name="grade" value="1학년">
            <label for="1st">1학년</label>
            <input type="radio" id="2nd" name="grade" value="2학년">
            <label for="2nd">2학년</label>
            <input type="radio" id="3rd" name="grade" value="3학년">
            <label for="3rd">3학년</label>
            <input type="radio" id="4rd" name="grade" value="4학년">
            <label for="4rd">4학년</label><br>

            <label for="stunum">학번</label>
            <input type="text" id="stunum" name="stunum"><br>

            <label for="mail">이메일</label>
            <input type="email" id="mail" name="mail"
            placeholder="abc@sookmyung.ac.kr"><br>

            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" 
            placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>

            <label for="motivation">가입동기</label>
            <textarea name="motivation" rows="5" cols="50"></textarea><br>

            <input type="submit" value="가입하기">
            <input type="reset" value="취소하기">
        </form>
    </article><br>

    <a href="main.html">돌아가기</a>
</body>
</html>
