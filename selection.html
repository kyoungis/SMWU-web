<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구간 선택</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: #f7f7f7; }
    .center-box {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    }
    .title { font-size: 2em; font-weight: 700; margin-bottom: 30px; }
    .selector {
      background: #666; border-radius: 50px; width: 220px; padding: 24px 0;
      display: flex; flex-direction: column; align-items: center; box-shadow: 0 4px 0 #444;
    }
    .main {
      background: #98d6b7; color: #fff; font-size: 1.3em; font-weight: 700;
      border-radius: 30px; padding: 18px 30px; margin-bottom: 18px;
      cursor: pointer; transition: background 0.2s;
    }
    .main:hover {
      background: #5cb98a;
    }
    .sub {
      background: #e0e0e0; color: #444; font-size: 1.1em;
      border-radius: 30px; padding: 12px 26px;
      cursor: pointer; transition: background 0.2s;
    }
    .sub:hover {
      background: #b0e3c7;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="title">구간 선택</div>
    <div class="selector">
      <div class="main" onclick="location.href='map1.html'">문산~서울역</div>
      <div class="sub" onclick="alert('준비중입니다!')">홍대~용문</div>
    </div>
  </div>
</body>
</html>
