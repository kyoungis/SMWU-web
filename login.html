<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: #f7f7f7; }
    .center-box {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    }
    .login-sign {
      background: #444; color: #fff; font-size: 2em; padding: 12px 40px; border-radius: 8px; margin-bottom: 30px;
    }
    .login-form button {
      width: 220px; padding: 12px; background: #98d6b7; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; margin-top: 10px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="login-sign">로그인</div>
    <form class="login-form" onsubmit="event.preventDefault(); location.href='section.html';">
      <button type="submit">로그인</button>
    </form>
  </div>
</body>
</html>
